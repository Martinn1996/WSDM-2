apiVersion: cloudstate.io/v1alpha1
kind: StatefulStore
metadata:
  name: inmemory
spec:
  type: InMemory
---
apiVersion: cloudstate.io/v1alpha1
kind: StatefulService
metadata:
  name: cloudstate-shopping-cart
  labels:
    app: cloudstate-shopping-cart
spec:
  datastore:
      # Name of a deployed Datastore to use.
      name: inmemory
  containers:
    - image: cloudstateio/samples-js-shopping-cart:latest
---
apiVersion: v1
kind: Service
metadata:
  name: cloudstate-shopping-cart-service
spec:
  type: LoadBalancer
  ports:
    - port: 1981
      targetPort: 8013
  selector:
    app: cloudstate-shopping-cart
